  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <script type="text/babel">
    const useState = React.useState;
    const useEffect = React.useEffect;

    // مكون المودال المخصص لعرض الرسائل
    const CustomModal = ({ message, type, onClose }) => {
      const isSuccess = type === 'success';
      const title = isSuccess ? 'نجاح!' : 'خطأ!';
      const bgColorClass = isSuccess ? 'bg-green-600' : 'bg-red-600';
      const textColorClass = 'text-white';
      const borderColorClass = isSuccess ? 'border-green-400' : 'border-red-400';

      return (
        <div className="custom-modal-overlay show">
          <div className="custom-modal-content">
            <div className={`p-4 rounded-lg border ${bgColorClass} ${textColorClass} mb-3`}>
              <h3 className="text-xl font-bold mb-2">{title}</h3>
              <p className="text-sm">{message}</p>
            </div>
            <button
              onClick={onClose}
              className="bg-[#D4AF37] text-[#1A2C42] font-bold py-2 px-6 rounded-full hover:bg-[#C29B27] transition-colors duration-300 shadow-sm text-sm"
            >
              حسناً
            </button>
          </div>
        </div>
      );
    };

    // --- مكون صفحة تسجيل الدخول (Login) ---
    const LoginPage = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [modal, setModal] = useState(null); // { message, type }

      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        setModal(null); // Clear previous messages

        // تحقق من توفر Firebase Auth
        if (!window.firebaseAuthMethods || !window.firebaseAuth) {
          setModal({ message: 'خطأ في تهيئة Firebase. يرجى تحديث الصفحة.', type: 'error' });
          setLoading(false);
          return;
        }

        try {
          await window.firebaseAuthMethods.signInWithEmailAndPassword(
            window.firebaseAuth,
            email,
            password
          );
          setModal({ message: 'تم تسجيل الدخول بنجاح! سيتم توجيهك إلى الصفحة الرئيسية.', type: 'success' });
          // إعادة التوجيه إلى الصفحة الرئيسية بعد النجاح بفترة قصيرة
          setTimeout(() => {
            window.location.href = 'index.html'; // تم التعديل إلى index.html
          }, 1500);

        } catch (error) {
          let errorMessage = 'حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.';
          if (error.code) {
            switch (error.code) {
              case 'auth/invalid-email':
                errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                break;
              case 'auth/user-disabled':
                errorMessage = 'تم تعطيل هذا الحساب.';
                break;
              case 'auth/user-not-found':
              case 'auth/wrong-password':
                errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                break;
              case 'auth/invalid-credential':
                errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                break;
              case 'auth/too-many-requests':
                  errorMessage = 'عدد كبير جدًا من محاولات تسجيل الدخول الفاشلة. يرجى المحاولة لاحقاً.';
                  break;
              default:
                errorMessage = `خطأ: ${error.message}`;
            }
          }
          setModal({ message: errorMessage, type: 'error' });
          console.error("Login error:", error);
        } finally {
          setLoading(false);
        }
      };

      const handleSocialLogin = async (providerName) => {
        setLoading(true);
        setModal(null);

        if (!window.firebaseAuthMethods || !window.firebaseAuth) {
          setModal({ message: 'خطأ في تهيئة Firebase. يرجى تحديث الصفحة.', type: 'error' });
          setLoading(false);
          return;
        }

        let provider;
        if (providerName === 'google') {
          provider = new window.firebaseAuthMethods.GoogleAuthProvider();
        } else if (providerName === 'facebook') {
          provider = new window.firebaseAuthMethods.FacebookAuthProvider();
        } else if (providerName === 'apple') {
            // AppleAuthProvider setup can be complex and often requires server-side integration
            // For a client-side only example, it's often omitted or requires specific configuration
            setModal({ message: 'تسجيل الدخول عبر Apple غير مدعوم حاليًا بشكل كامل في هذا الإصدار التجريبي.', type: 'error' });
            setLoading(false);
            return;
        }

        try {
          const result = await window.firebaseAuthMethods.signInWithPopup(window.firebaseAuth, provider);
          const user = result.user;

          // Check if user profile exists in Firestore. If not, create it.
          const userDocRef = window.firebaseFirestore.doc(window.firebaseFirestore.dbInstance, 'artifacts', window.mercatoAppId, 'users', user.uid, 'userProfiles', 'profile');
          const userDocSnap = await window.firebaseFirestore.getDoc(userDocRef);

          if (!userDocSnap.exists()) {
            await window.firebaseFirestore.setDoc(userDocRef, {
              email: user.email,
              createdAt: window.firebaseFirestore.serverTimestamp(),
              country: 'لم يتم الاختيار', // Default value for new social users
            });
          }

          setModal({ message: `تم تسجيل الدخول بنجاح عبر ${providerName.charAt(0).toUpperCase() + providerName.slice(1)}! سيتم توجيهك إلى الصفحة الرئيسية.`, type: 'success' }); // تم التعديل إلى الصفحة الرئيسية
          setTimeout(() => {
              window.location.href = 'index.html'; // تم التعديل إلى index.html
          }, 1500);

        } catch (error) {
          let errorMessage = 'حدث خطأ أثناء تسجيل الدخول عبر ' + providerName.charAt(0).toUpperCase() + providerName.slice(1) + '. يرجى المحاولة مرة أخرى.';
          if (error.code) {
            switch (error.code) {
              case 'auth/popup-closed-by-user':
                errorMessage = 'تم إغلاق نافذة المصادقة.';
                break;
              case 'auth/cancelled-popup-request':
                errorMessage = 'تم إلغاء طلب النافذة المنبثقة.';
                break;
              case 'auth/account-exists-with-different-credential':
                errorMessage = 'يوجد حساب آخر مسجل بنفس البريد الإلكتروني. يرجى تسجيل الدخول بالطريقة الأصلية.';
                break;
              default:
                errorMessage = `خطأ: ${error.message}`;
            }
          }
          setModal({ message: errorMessage, type: 'error' });
          console.error("Social login error:", error);
        } finally {
          setLoading(false);
        }
      };


      return (
        <div className="min-h-screen flex items-center justify-center bg-[#0F1A2A] p-2.5">
          <div className="login-form-card rounded-xl shadow-xl p-6 w-full max-w-xs animate-fade-in-up">
            <div className="text-center mb-4">
              <img
                src="https://i.postimg.cc/8CpKtfQw/file-0000000018d862468d05a4f4346102fe-1.png"
                alt="ميركاتو"
                className="w-20 h-auto mx-auto mb-2"
              />
              <h2 className="text-2xl font-extrabold text-white mb-1">تسجيل الدخول</h2>
              <p className="text-[#9EC0D8] text-sm">أهلاً بك مرة أخرى في ميركاتو!</p>
            </div>

            <form onSubmit={handleLogin} className="space-y-3.5">
              <div>
                <label className="block text-base font-semibold text-white mb-1" htmlFor="email">
                  البريد الإلكتروني
                </label>
                <input
                  type="email"
                  id="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full p-2.5 rounded-lg border border-[#5A7D9D] focus:border-[#D4AF37] focus:ring-1 focus:ring-[#D4AF37] transition-all duration-300 text-sm bg-[#2C3E50] text-[#F8F8F8]"
                  placeholder="أدخل بريدك الإلكتروني"
                  required
                />
              </div>
              <div>
                <label className="block text-base font-semibold text-white mb-1" htmlFor="password">
                  كلمة المرور
                </label>
                <input
                  type="password"
                  id="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-2.5 rounded-lg border border-[#5A7D9D] focus:border-[#D4AF37] focus:ring-1 focus:ring-[#D4AF37] transition-all duration-300 text-sm bg-[#2C3E50] text-[#F8F8F8]"
                  placeholder="أدخل كلمة المرور"
                  required
                />
              </div>
              <button
                type="submit"
                className="btn-primary w-full text-base py-2.5 flex items-center justify-center space-x-1.5 space-x-reverse"
                disabled={loading}
              >
                {loading ? (
                  <>
                    <svg className="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>جاري تسجيل الدخول...</span>
                  </>
                ) : (
                  <span>تسجيل الدخول</span>
                )}
              </button>
            </form>

            <div className="my-3.5 text-center text-sm text-[#9EC0D8]">أو سجل الدخول عبر</div>
            <div className="space-y-2">
              <button
                onClick={() => handleSocialLogin('google')}
                className="social-btn google"
                disabled={loading}
              >
                <i className="fab fa-google"></i>
                <span>Google</span>
              </button>
              <button
                onClick={() => handleSocialLogin('facebook')}
                className="social-btn facebook"
                disabled={loading}
              >
                <i className="fab fa-facebook-f"></i>
                <span>Facebook</span>
              </button>
              {/* Apple login is more complex and often requires server-side setup for production */}
              <button
                onClick={() => handleSocialLogin('apple')}
                className="social-btn apple"
                disabled={loading}
              >
                <i className="fab fa-apple"></i>
                <span>Apple</span>
              </button>
            </div>

            <p className="text-center text-sm mt-4 text-white">
              <a href="forgot-password.html" className="text-[#D4AF37] hover:underline font-semibold">
                هل نسيت كلمة المرور؟
              </a>
            </p>
            <p className="text-center text-sm mt-2 text-white">
              ليس لديك حساب؟{' '}
              <a href="signup.html" className="text-[#D4AF37] hover:underline font-semibold">
                إنشاء حساب جديد
              </a>
            </p>
          </div>
          {modal && <CustomModal message={modal.message} type={modal.type} onClose={() => setModal(null)} />}
        </div>
      );
    };

    // عرض مكون LoginPage في div الجذر بعد التحقق من حالة المصادقة
    window.renderApp = () => {
        const initialLoadingScreen = document.getElementById('initial-loading');
        if (initialLoadingScreen) {
            initialLoadingScreen.style.display = 'none';
        }
        ReactDOM.render(<LoginPage />, document.getElementById('root'));
    };

    // شاشة تحميل أولية لضمان أن Firebase قد تم تهيئته والتحقق من حالة المصادقة
    ReactDOM.render(
      <div id="initial-loading" class="flex flex-col items-center justify-center min-h-screen">
          <div class="loading-spinner"></div>
          <p class="text-xl text-gray-300 mt-2">جاري التحقق من تسجيل الدخول...</p>
      </div>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
